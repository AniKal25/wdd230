    <main>
      <h1>Membership Application Form</h1>
     <form action="confirmation.html" method="GET">
       <fieldset>
           <legend>Personal Information</legend>
           <label class="top">First Name* <input type="text" name="firstname" placeholder="First Name" pattern="^[a-zA-Z\s\-\.]{3,}$" required/></label>
           <label class="top">Last Name* <input type="text" name="lastname" placeholder="Last Name" pattern="^[a-zA-Z\s\-\.]{3,}$" required/></label>
           <label class="side">Title<br>
             <input type="radio" name="title" value="mr" /> Mr</label>
           <label class="side"><input type="radio" name="title" value="mrs" /> Mrs</label>
           <label class="side"><input type="radio" name="title" value="miss" /> Miss</label>

           <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required /></label>
           <label class="top">Phone* <input type="tel" name="phone" placeholder="0340309175" required /> </label>
           <label class="top">Zip Code* <input type="number" name="zipcode" placeholder="45039" required /></label>
       </fieldset>
       
       <fieldset>
           <legend>Business Information</legend>
           <label class="top">Business Name* <input type="text" name="businessname" placeholder="Business Name" pattern="^[a-zA-Z\s\-\.]{3,}$" required/></label>
           <label class="top">Business Address <input type="text" name="businessaddress" placeholder="Business Address"  /></label>
           <label class="top">Business Website <input type="text" name="businesswebsite" placeholder="Business Website" /></label>
           <label class="top"> Registration Date <input type="date" name="registrationdate" /> </label>
           <label class="top">
            Description
            <textarea name="description" cols="20" rows="5"></textarea>
          </label>
           </label>
           
           <label class="top"> Membership Level
               <select name="membership">
                   <option value="">Please Select &#9662;</option>
                   <option value="non-profit">Non-Profit $100</option>
                   <option value="bronze">Bronze $200</option>
                   <option value="silver">Silver $400</option>
                   <option value="gold">Gold $1000</option>
               </select>
           </label>

       </fieldset>
       <input type="submit" value="Join" class="btn">
     </form>


     <div class="links">
      <h3>Follow us on Social Media!</h3>
