<!DOCTYPE html>

<body>

        <img src="images/placeholder.jpg" data-src="images/tech-3.jpg" alt="Tech Bro" >
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/tech-4.jpg" alt="Tech Bro" >
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/tech-5.jpg" alt="Tech Bro" >
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/tech-6.jpg" alt="Tech Bro" >
    </picture>


    <script src ="js/load-images.js"></script>

</html>
